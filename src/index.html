<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>🅰🆂🆁 Screen Recorder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="index.css" />
    <script defer src="preload.js"></script>
  </head>
  <body class="content">
    <header class="sticky-top">
      <div class="option" id="close" onclick="closeWindow()">Close</div>
      <div class="option" id="min" onclick="minWindow()"><i class="fa fa-angle-down" aria-hidden="true"></i></div>
      <div class="option" id="min" onclick="refreshWindow()" style="float: left;"><i class="fa fa-refresh" aria-hidden="true"></i></div>
    </header>
    
    <div class="sticky-top">
      <h1>🅰🆂🆁 Screen Recorder <span class="badge badge-success" style="font-size: 10px;">freeware</span></h1>
    </div>
    <button id="videoSelectBtn" class="button is-text">
      Choose a Video Source
    </button><br><br>

    <video></video>

    <center>
      <p style="font-size: 11px;">
        Before start, you need to select your capture
      </p>
    </center>

    <div class="sticky-bottom">
      <button id="startBtn" class="button is-primary">Start</button>
      <button id="stopBtn" class="button is-warning">Stop</button>
    </div><br>

    <button onclick="goToSettingsWindow()">
      Credits
    </button>
   <center>
    <hr style="width: 80%;" />
     <p>
       All Rights Reserved : අමායා Inc. ❤️
     </p>
   </center>

   <script>
     const ipc = window.require('electron').ipcRenderer;
  
      // Function that will be called on click 
      // event of "Go to settings window" button
      function goToSettingsWindow(){
        
          // Make sure to do ipc.send('some String'), 
          // where 'some String' must be same with 
          // the first parameter of ipcMain.on() in app.js 
          ipc.send('openChildWindow');  
      }
   </script>

    
  </body>
</html>
